<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cross-Section View</title>
</head>

<body>
    <div id="loadingIndicator">Press button to load data</div>
    <div id="getDataBar">
        <button onclick="getData('water.json')">Get Water Data</button>
        <button  onclick="getData('fat.json')">Get Fat Data</button>
    </div>
    <div id="layerControlBar" style="visibility: hidden">
        <div>
            <button onclick="layerStep()">Next Layer</button>
            <button id="animationButton" onclick="animationControll()">Start animation</button>
            <!-- Speed: <input type="number" name="speed" id="animationSpeed" value="200"> -->
            Sensitivity:
            <input type="number" name="imageSensitivity" id="imageSensitivity" value="0">
        </div>
        <br>
        <div>
            <form>
                <input type="radio" name="animDirection" onclick="selectAnimationAngle('top')" value="top" checked> Top
                <input type="radio" name="animDirection" onclick="selectAnimationAngle('front')" value="front"> Front
                <input type="radio" name="animDirection" onclick="selectAnimationAngle('side')" value="side"> Side
            </form>
        </div>
    </div>
    <br>
    <canvas id="voxelCanvas"></canvas>
    <script src="js/index.js"></script>
</body>

</html>
